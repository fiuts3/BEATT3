<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beat - Na batida do coração</title>
</head>
<body>

    <header>
        <nav class="anv" aria-label="Primária">
            <ul>
                <li>Portfólio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
        <section class="beat">
            <h1>No compaço da batida</h1>
            <div class="beat-img">
                <img src="./imagens/life-4244797_640 1.png" alt="beat">
            </div>
        </section>
        <nav class="anv" aria-label="Secundaria">
            <ul>
                <li>Arte & Design</li>
                <li>Estilo & Música</li>
                <li>Ebook & Videos</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="aquarela-text">
            <h2>Aquarela</h2>
            <p>Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
        </section>
        <section class="aquarela">
            <img src="./imagens/Rectangle 3.png" alt="Aquarela 1">
            <img src="./imagens/Rectangle 2.png" alt="Aquarela 2">
            <img src="./imagens/Rectangle 3 (1).png" alt="Aquarela 3">
            <img src="./imagens/Rectangle 2 (1).png" alt="Aquarela 4">
        </section>
        <p class="more">Veja mais</p>
    </main>
    <footer>
        <section class="social">
            <img src="./imagens/insta.png" alt="insta">
            <img src="./imagens/face.png" alt="Facebook">
            <img src="./imagens/link.png" alt="Linkedin">
            <img src="./imagens/pint.png" alt="Pinterest">
        </section>
        <nav class="anv" aria-label="Terciaria">
            <ul>
                <li>Portfólio</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </footer>

</html>
